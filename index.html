<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine JS - Course</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.1.1/dist/alpine.js" defer></script>
  <style>
    @keyframes strike {
      from {
        text-decoration-color: transparent;
      }

      to {
        text-decoration-color: auto;
      }
    }

    .line-through {
      animation: strike .3s linear;
    }
  </style>
</head>

<body class="bg-gray-800 text-gray-800 flex flex-col min-h-screen">

  <main class="flex-grow">

    <div class="bg-cover h-56 sm:h-48 md:h-48 lg:h-48 xl:h-48" style="background-image: url('/images/logo.jpeg');">
    </div>

    <div class="container mx-auto max-w-lg px-4 my-4" x-data="todos()" x-init="init()">
      <div class="bg-white shadow-md rounded px-6 py-4 -mt-24">
        <h2 class="text-2xl font-bold">Tasks <span x-show="totalTasks"><span x-text="totalDone"></span>/<span
              x-text="totalTasks"></span></span></h2>

        <div class="flex items-center py-2">
          <input type="text" class="shadow w-full px-2 py-2 mr-2 " x-model="todoTitle" @keydown.enter="add()"
            placeholder="Describe your task here">
          <button
            class="flex-shrink-0 bg-gray-700 hover:bg-gray-800 border-gray-700 hover:border-teal-800 text-sm border-4 text-white py-1 px-2 rounded"
            type="button" @click="add()">
            Add
          </button>
        </div>

        <ul class="mb-6">
          <template x-for="todo in todos" :key="todo.id">
            <li class="flex items-center justify-between mt-5">
              <div class="flex items-center task" :class="{ 'line-through' : todo.isComplete }">
                <input type="checkbox" x-model="todo.isComplete" :change="updateLocalStorage()">
                <div class="ml-3" x-text="todo.title"></div>
              </div>
              <img src="images/icon-trash.svg" @click="remove(todo.id)">
            </li>
          </template>
        </ul>

      </div>
    </div>
  </main>

  <footer>
    <div class="flex justify-center border-t-0 pb-4">
      <a href="https://twitter.com/fgscaglioni" target="_blank" class="text-gray-700 m-2">

</html>

<script>
  function todos() {
    return {
      localStorageKey: 'alpine-js-course:todos',
      todos: [],
      todoTitle: '',
      totalTasks: 0,
      totalDone: 0,
      init() {
        this.todos = JSON.parse(localStorage.getItem(this.localStorageKey)) || []
        this.updateLocalStorage()
      },
      updateLocalStorage() {
        localStorage.setItem(this.localStorageKey, JSON.stringify(this.todos))
        this.totalTasks = this.todos.length
        this.totalDone = this.todos.filter(todo => todo.isComplete).length
      },
      add() {
        if (this.todoTitle.trim() === '') {
          return;
        }

        this.todos.push({
          id: (new Date).getTime(),
          title: this.todoTitle,
          isComplete: false,
        })

        this.todoTitle = '';
        this.updateLocalStorage();
      },
      remove(id) {
        this.todos = this.todos.filter(todo => id !== todo.id);
        this.updateLocalStorage();
      }
    }
  }
</script>
